unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-q

set -g mouse on

bind-key c new-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tony-sol/tmux-kubectx'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'sainnhe/tmux-fzf'

# Sessionx
set -g @sessionx-bind 'a'
set -g @sessionx-preview-enabled 'true'
set -g @sessionx-window-mode 'on'

# Resurrect & Continuum
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'

# --- Catppuccin ---
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Kube module (k8s context) - Platform Engineer essential
set -g @catppuccin_kube_context_color "#{@thm_red}"
set -g @catppuccin_kube_namespace_color "#{@thm_sky}"

# Status bar modules (directory, kube, load, cpu, date, session, battery)
set -g @catppuccin_status_modules_right "cpu"
set -g status-right-length 300

# Load Catppuccin (sets status from modules above)
run '~/.tmux/plugins/tmux/catppuccin.tmux'

# Load tmux-cpu and tmux-battery (replace #{cpu_percentage} and #{battery_percentage} in status)
run '~/.tmux/plugins/tmux-cpu/cpu.tmux'
run '~/.tmux/plugins/tmux-battery/battery.tmux'

# TPM (keep at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
