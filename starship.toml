# ~/.config/starship.toml
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 1000
palette = "catppuccin_mocha"

format = """
$sudo \
$character \
$hostname \
$directory \
$git_branch \
$git_status \
$fill \
(base) $cmd_duration  $time
[>](bold green) """

[fill]
symbol = " "

[character]
success_symbol = "[[Û∞Ñõ](green) ‚ùØ](peach)"
error_symbol = "[[Û∞Ñõ](red) ‚ùØ](peach)"

[sudo]
disabled = false
format = '[$symbol]($style)'

[hostname]
format = '[$ssh_symbol](bold green) '
disabled = false
ssh_symbol = "üåê "

[directory]
truncation_length = 4
style = "bold lavender"
home_symbol = 'Û∞ù∞ ~'

[git_branch]
symbol = "Ôêò "
format = "[$symbol$branch]($style)"
style = "bold mauve"

[git_status]
style = "bold green"

[cmd_duration]
format = '[ $duration](peach)'

[time]
disabled = false
time_format = "%r"
style = "bg:base"
format = '[[ Û±ëç $time ](bg:base fg:text)]($style)'

